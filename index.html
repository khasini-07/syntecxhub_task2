<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2> Frequently Asked Questions </h2>

  <div class="faq">
    <div class="question">
      <h3>What is an Accordion FAQ?</h3>
    </div>
    <div class="answer">
      <p>It is a list of questions that expand to show answers when you click on them.</p>
    </div>
  </div>

  <div class="faq">
    <div class="question">
      <h3>Do I need JavaScript for this?</h3>
    </div>
    <div class="answer">
      <p>Yes, we needit just to open and close smoothly!</p>
    </div>
  </div>

  <div class="faq">
    <div class="question">
      <h3>Is this mobile friendly?</h3>
    </div>
    <div class="answer">
      <p>Yes. It is designed to be simple and responsive.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
